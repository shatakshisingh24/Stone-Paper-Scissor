<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Stone Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper Covers Stone. You Won!</p>
    </div>

    <div class="choices">
        <div class= "choice" id="r">
            <img src="images/stone.JPG" height=200px width=230px alt="">
        </div>

        <div class= "choice" id="p">
            <img src="images/paper.JPG" height=200px width=230px alt="">
        </div>

        <div class= "choice" id="s">
            <img src="images/scissors.JPG" height=200px width=230px alt="">
        </div>
    </div>

    <p id="action-id">Your Turn</p>
    <script src="app.js" charset='UTF-8'></script>

</body>
</html>
